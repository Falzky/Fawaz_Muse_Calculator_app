<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <!-- page heading -->
    <h2>Simple calculator</h2>

    <!-- Main container for the container -->
    <section class="container">
      <form action="">
        <!-- display area -->
        <textarea name="textarea" id="textarea"></textarea>
        <!-- First button row -->
        <div class="buttons">
          <input class="dark" type="button" value="1" />
          <input class="dark" type="button" value="2" />
          <input class="dark" type="button" value="3" />
          <input class="orange" type="button" value="&times;" />
          <input class="orange" type="button" value="/" />
        </div>
        <!-- Second button row -->
        <div class="buttons">
          <input class="dark" type="button" value="4" />
          <input class="dark" type="button" value="5" />
          <input class="dark" type="button" value="6" />
          <input class="orange" type="button" value="+" />
          <input class="orange" type="button" value="-" />
        </div>

        <!-- Third button row -->
        <div class="buttons">
          <input class="dark" type="button" value="7" />
          <input class="dark" type="button" value="8" />
          <input class="dark" type="button" value="9" />
          <input class="orange" type="button" value="%" />
          <input class="orange" type="button" value="^" />
        </div>

        <!-- Fourth button row -->
        <div class="buttons">
          <input class="dark" type="button" value="." />
          <input class="dark" type="button" value="0" />
          <input class="dark" type="button" value="&#9003;" />
          <input class="orange" type="button" value="C" />
          <input class="grey" type="button" value="=" />
        </div>
      </form>
    </section>
    <script src="calculator.js"></script>
  </body>
</html>
